name: dewikreatif
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_inappwebview: ^5.7.1+1
  icons_launcher: ^2.0.6
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - 'assets/'

icons_launcher:
  image_path: 'assets/icons.png'
  adaptive_foreground_image: 'assets/icon.png'
  adaptive_background_color: '#ffffff'
  platforms:
    android:
      enable: true
    ios:
      enable: true